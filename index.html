<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huddle | landing page</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="project">
            <div class="logo">
                <img src="images/logo.svg">
            </div>
            <div class="landing-page">
                <div class="image">
                    <img src="images/illustration-mockups.svg" alt="illustration">
                </div>
                <div class="info">
                    <h1 class="title">Build The Community Your Fans Will Love</h1>
                    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create 
                        connections with your users as you engage in genuine discussion.
                    </p>
                    <button class="register">Register</button>
                </div>
            </div>
            <div class="social-media">
                <span><i class="fa-brands fa-facebook-f"></i></span>
                <span><i class="fa-brands fa-twitter"></i></span>
                <span><i class="fa-brands fa-instagram"></i></span>
            </div>
        </div>
 
    </div>
    
</body>
</html>
